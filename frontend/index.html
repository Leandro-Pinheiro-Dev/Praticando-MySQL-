<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Home | Banco de Tintas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
</head>
<body>
    <header class="logotipo"><img src="img/logotipo.png" alt="Logotipo Banco de Tintas"></header>
    <div class="section-fluid-main">

        <!-- Coluna da esquerda -->
        <div class="left-column">
            <form action="http://127.0.0.1:5000/cadastrar_tinta" method="POST" enctype="multipart/form-data">
                <fieldset>
                    <legend class="leandro"><b>Cadastro Doações</b></legend>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome do Doador</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="tipo" id="tipo" class="inputUser" required>
                        <label for="tipo" class="labelInput">Tipo de Tinta</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="cor" id="cor" class="inputUser" required>
                        <label for="cor" class="labelInput">Cor</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="acabamento" id="acabamento" class="inputUser" required>
                        <label for="acabamento" class="labelInput">Acabamento</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="number" name="quantidade" id="quantidade" class="inputUser" required>
                        <label for="quantidade" class="labelInput">Quantidade (mL)</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="date" name="validade" id="validade" class="inputUser" required>
                        <label for="validade" class="labelInput">Validade</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <label for="foto" class="labelInput">Foto (Opcional)</label>
                        <input type="file" name="foto" id="foto" class="inputUser" accept="image/*">
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <select name="condicao" id="condicao" class="inputUser" required>
                            <option value="Nova">Nova</option>
                            <option value="Usada">Usada</option>
                        </select>
                        <label for="condicao" class="labelInput">Condição</label>
                    </div>
                    <br><br>
                    <input type="submit" name="submit" id="submit" value="Cadastrar">
                </fieldset>
            </form>
        </div>
        <!-- Fim da coluna da esquerda -->

        <div class="section">
            <div class="info-wrap mob-margin">
                <p class="title-up">Banco de Tintas Jundiai</p>
                <h2>Fatec Jundiai | Saci Tintas</h2>
                <h4>Tinta para doação <span></span></h4>
                <div class="section-fluid">
                    <input class="desc-btn" type="radio" id="desc-1" name="desc-btn" checked />
                    <label for="desc-1">Descrição</label>
                    <div class="section-fluid desc-sec accor-1">
                        <p>Essas são as cores principais que estamos precisando no momento, porém temos a possibilidade de receber outros tipos de tintas.</p>
                    </div>
                </div>
                <h5>Cores principais:</h5>
            </div>
            <div class="clearfix"></div>
            <input class="color-btn for-color-1" type="radio" id="color-1" name="color-btn" checked />
            <label class="first-color" for="color-1"></label>
            <input class="color-btn for-color-2" type="radio" id="color-2" name="color-btn" />
            <label class="color-2" for="color-2"></label>
            <input class="color-btn for-color-3" type="radio" id="color-3" name="color-btn" />
            <label class="color-3" for="color-3"></label>
            <input class="color-btn for-color-4" type="radio" id="color-4" name="color-btn" />
            <label class="color-4" for="color-4"></label>
            <input class="color-btn for-color-5" type="radio" id="color-5" name="color-btn" />
            <label class="color-5" for="color-5"></label>
            <input class="color-btn for-color-6" type="radio" id="color-6" name="color-btn" />
            <label class="color-6" for="color-6"></label>
            <div class="clearfix"></div>
            <div class="info-wrap">
                <a href="#" class="btn">Doar outra cor</a>
            </div>
            <div class="img-wrap chair-1"></div>
            <div class="img-wrap chair-2"></div>
            <div class="img-wrap chair-3"></div>
            <div class="img-wrap chair-4"></div>
            <div class="img-wrap chair-5"></div>
            <div class="img-wrap chair-6"></div>
            <div class="back-color"></div>
            <div class="back-color chair-2"></div>
            <div class="back-color chair-3"></div>
            <div class="back-color chair-4"></div>
            <div class="back-color chair-5"></div>
            <div class="back-color chair-6"></div>
        </div>
    </div>
</body>
</html>
